<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon qua nho</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body { margin: 0; overflow: hidden; background-color: #000000; font-family: 'Segoe UI', sans-serif; }
        #canvas-container { width: 100%; height: 100vh; display: block; }
        
        #ui-layer {
            position: absolute; bottom: 30px; width: 100%;
            text-align: center; pointer-events: none; z-index: 100;
        }
        
        .guide { 
            color: rgba(255, 255, 255, 0.8); 
            font-size: 14px; 
            margin-bottom: 20px; 
            text-shadow: 0 2px 4px black;
        }

        button {
            pointer-events: auto; cursor: pointer;
            background: linear-gradient(to bottom, #D32F2F, #8B0000); 
            color: #FFF; border: 2px solid #FFD700;
            padding: 15px 50px; border-radius: 30px; 
            font-weight: 800; font-size: 16px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        #camera-preview {
            position: absolute; top: 15px; right: 15px;
            width: 120px; 
            height: 90px; 
            border: 2px solid rgba(255,255,255,0.3); 
            transform: scaleX(-1); opacity: 0.8; border-radius: 8px;
            z-index: 200;
        }
        


        #error-log { display: none; position: absolute; top: 0; left: 0; color: red; background: rgba(0,0,0,0.8); z-index: 999; padding: 10px; }
    </style>
</head>
<body>
    <div id="error-log"></div>
    
    <div id="ui-layer">
        <div class="guide">
            üñê <b>Open:</b> Explode &nbsp;|&nbsp; ü´∂ <b>Heart:</b> Love &nbsp;|&nbsp; ‚úä <b>Fist:</b> Tree
        </div>
        <button id="btnStart" onclick="startSystem()">START MAGIC</button>
    </div>


    <div id="canvas-container"></div>
    <video class="input_video" style="display:none"></video>
    <canvas id="camera-preview"></canvas>

    <script>
        // ==========================================
        // 1. RESOURCES CONFIG
        // ==========================================
        const MUSIC_URL = "./audio.mp3";
        let bgMusic = new Audio(MUSIC_URL);
        bgMusic.loop = true; bgMusic.volume = 1.0;

        const loader = new THREE.TextureLoader();
        const photoFiles = ['./image1.jpeg', './image2.jpeg', './image3.jpeg', './image4.jpeg', './image5.jpeg'];
        const photoTextures = [];
        photoFiles.forEach((f, i) => photoTextures[i] = loader.load(f));

        function createCustomTexture(type) {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            const cx = 64, cy = 64;

            if (type === 'glow') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 40);
                grd.addColorStop(0, 'rgba(255,255,255,1)'); 
                grd.addColorStop(0.4, 'rgba(255,255,255,0.5)');
                grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);

            } else if (type === 'ball') {
                const grd = ctx.createRadialGradient(cx, cy, 10, cx, cy, 50);
                grd.addColorStop(0, 'rgba(255,255,255,1)'); 
                grd.addColorStop(1, 'rgba(255,255,255,0.8)');
                ctx.fillStyle = grd; 
                ctx.beginPath(); ctx.arc(cx, cy, 50, 0, Math.PI*2); ctx.fill();

            } else if (type === 'gift_red') {
                // V·∫Ω h·ªôp qu√† r√µ n√©t h∆°n
                ctx.fillStyle = '#D32F2F'; ctx.fillRect(10, 10, 108, 108); // H·ªôp ƒë·ªè
                ctx.fillStyle = '#FFD700'; // D√¢y v√†ng
                ctx.fillRect(54, 10, 20, 108); // D·ªçc
                ctx.fillRect(10, 54, 108, 20); // Ngang
                // Vi·ªÅn
                ctx.strokeStyle = "rgba(255,255,255,0.5)"; ctx.lineWidth=4; ctx.strokeRect(10,10,108,108);
            }
            return new THREE.CanvasTexture(canvas);
        }

        const textures = {
            glow: createCustomTexture('glow'),
            ball: createCustomTexture('ball'),
            gift: createCustomTexture('gift_red')
        };

        // ==========================================
        // 2. SYSTEM CONFIG
        // ==========================================
        const CONFIG = {
            leafCount: 2500,     
            ribbonCount: 400,    
            baubleCount: 150,    
            giftCount: 12,      // --- ƒê√É CH·ªàNH: Gi·∫£m s·ªë l∆∞·ª£ng qu√† xu·ªëng 12 ---
            explodeRadius: 70,  
            photoOrbitRadius: 28,
            treeHeight: 75,
            treeBaseRadius: 38
        };

        let scene, camera, renderer;
        let groupLeaf, groupRibbon, groupBaubles, groupGift; 
        let photoMeshes = [];    
        let titleMesh, starMesh, loveMesh;
        
        let state = 'TREE'; 
        let selectedIndex = 0;
        let handX = 0.5;
        let carouselRotation = 0;

        // ==========================================
        // 3. THREE.JS SYSTEM
        // ==========================================
        function init3D() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.002);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 100;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            groupLeaf = createParticleSystem('leaf', CONFIG.leafCount, 2.5); 
            groupRibbon = createParticleSystem('ribbon', CONFIG.ribbonCount, 3.0); 
            groupBaubles = createParticleSystem('bauble', CONFIG.baubleCount, 4.5); 
            
            // --- ƒê√É CH·ªàNH: TƒÉng k√≠ch th∆∞·ªõc h·ªôp qu√† l√™n 12.0 ---
            groupGift = createParticleSystem('gift', CONFIG.giftCount, 12.0); 

            createPhotos();
            createDecorations();
            animate();
        }

        function createParticleSystem(type, count, size) {
            const pPositions = [];
            const pExplodeTargets = [];
            const pTreeTargets = [];
            const pHeartTargets = [];
            const sizes = []; 
            const phases = []; 
            const colors = [];

            const colorGreen = new THREE.Color(0x228B22); 
            const colorWhite = new THREE.Color(0xFFFFFF);
            const colorGold  = new THREE.Color(0xFFD700);
            const baubleColors = [ new THREE.Color(0xFF0000), new THREE.Color(0x1E90FF), new THREE.Color(0xFFD700), new THREE.Color(0xC0C0C0) ];

            for(let i=0; i<count; i++) {
                let tx, ty, tz;

                // --- 1. T√çNH TO√ÅN V·ªä TR√ç C√ÇY (TREE STATE) ---
                if (type === 'leaf') {
                    const h = Math.random() * CONFIG.treeHeight;
                    ty = h - CONFIG.treeHeight / 2;
                    const rMax = (1 - h/CONFIG.treeHeight) * CONFIG.treeBaseRadius;
                    const r = rMax * Math.sqrt(Math.random()); 
                    const theta = Math.random() * Math.PI * 2;
                    tx = r * Math.cos(theta); tz = r * Math.sin(theta);
                    const isSnow = Math.random() > 0.8;
                    const c = isSnow ? colorWhite : colorGreen;
                    colors.push(c.r, c.g, c.b);

                } else if (type === 'ribbon') {
                    const t = i / count; 
                    const spiralLoops = 4.5; 
                    const h = t * CONFIG.treeHeight;
                    ty = h - CONFIG.treeHeight / 2;
                    const currentRadius = (1 - h/CONFIG.treeHeight) * (CONFIG.treeBaseRadius + 2); 
                    const angle = t * Math.PI * 2 * spiralLoops;
                    tx = currentRadius * Math.cos(angle); tz = currentRadius * Math.sin(angle);
                    colors.push(colorGold.r, colorGold.g, colorGold.b);

                } else if (type === 'bauble') {
                    const h = Math.random() * CONFIG.treeHeight * 0.9; 
                    ty = h - CONFIG.treeHeight / 2;
                    const currentRadius = (1 - h/CONFIG.treeHeight) * CONFIG.treeBaseRadius; 
                    const angle = Math.random() * Math.PI * 2;
                    tx = currentRadius * Math.cos(angle); tz = currentRadius * Math.sin(angle);
                    const c = baubleColors[Math.floor(Math.random() * baubleColors.length)];
                    colors.push(c.r, c.g, c.b);

                } else {
                    // --- ƒê√É CH·ªàNH: LOGIC X·∫æP QU√Ä TH√ÄNH V√íNG TR√íN D∆Ø·ªöI ƒê√ÅY ---
                    // ƒê·∫∑t ƒë·ªô cao th·∫•p nh·∫•t (d∆∞·ªõi ch√¢n c√¢y)
                    ty = -CONFIG.treeHeight / 2 - 2; 

                    // B√°n k√≠nh r·ªông h∆°n t√°n c√¢y m·ªôt ch√∫t ƒë·ªÉ kh√¥ng b·ªã l√° che
                    const r = CONFIG.treeBaseRadius + 8; 
                    
                    // Chia ƒë·ªÅu g√≥c tr√≤n 360 ƒë·ªô
                    const theta = (i / count) * Math.PI * 2;
                    
                    tx = r * Math.cos(theta);
                    tz = r * Math.sin(theta);
                    
                    colors.push(1,1,1); // Gi·ªØ m√†u g·ªëc c·ªßa Texture
                }
                
                pTreeTargets.push(tx, ty, tz);

                // --- 2. T√çNH TO√ÅN V·ªä TR√ç N·ªî (EXPLODE STATE) ---
                const u = Math.random(); const v = Math.random();
                const phi = Math.acos(2 * v - 1); const lam = 2 * Math.PI * u;
                let radMult = (type === 'gift') ? 1.2 : 1.0;
                if (type === 'bauble') radMult = 1.3;
                const rad = CONFIG.explodeRadius * Math.cbrt(Math.random()) * radMult;
                pExplodeTargets.push(rad * Math.sin(phi) * Math.cos(lam), rad * Math.sin(phi) * Math.sin(lam), rad * Math.cos(phi));

                // --- 3. TIM (HEART STATE) ---
                const tHeart = Math.random() * Math.PI * 2;
                let hx = 16 * Math.pow(Math.sin(tHeart), 3);
                let hy = 13 * Math.cos(tHeart) - 5 * Math.cos(2*tHeart) - 2 * Math.cos(3*tHeart) - Math.cos(4*tHeart);
                const rFill = Math.pow(Math.random(), 0.3);
                hx *= rFill; hy *= rFill;
                let hz = (Math.random() - 0.5) * 8 * rFill; 
                hx += (Math.random()-0.5); hy += (Math.random()-0.5); hz += (Math.random()-0.5);
                const scaleH = 2.2;
                pHeartTargets.push(hx * scaleH, hy * scaleH + 5, hz); 

                pPositions.push(pTreeTargets[i*3], pTreeTargets[i*3+1], pTreeTargets[i*3+2]);
                sizes.push(size);
                phases.push(Math.random() * Math.PI * 2);
            }

            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pPositions, 3));
            geo.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
            geo.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            
            geo.userData = { tree: pTreeTargets, explode: pExplodeTargets, heart: pHeartTargets, phases: phases, baseSize: size };

            let tex = textures.glow;
            if (type === 'gift') tex = textures.gift;
            if (type === 'bauble') tex = textures.ball;

            const mat = new THREE.PointsMaterial({
                size: size, map: tex, 
                transparent: true, opacity: 1.0, 
                vertexColors: true, 
                blending: THREE.AdditiveBlending, 
                depthWrite: false, sizeAttenuation: true
            });
            
            // H·ªôp qu√† d√πng NormalBlending ƒë·ªÉ kh√¥ng b·ªã trong su·ªët qu√°
            if(type === 'gift') mat.blending = THREE.NormalBlending;

            scene.add(new THREE.Points(geo, mat));
            return scene.children[scene.children.length - 1];
        }

        function createPhotos() {
            const geo = new THREE.PlaneGeometry(8, 8);
            const borderGeo = new THREE.PlaneGeometry(9, 9); 
            const borderMat = new THREE.MeshBasicMaterial({ color: 0xFFD700 }); 
            for(let i=0; i<5; i++) {
                const mat = new THREE.MeshBasicMaterial({ map: photoTextures[i], side: THREE.DoubleSide });
                const mesh = new THREE.Mesh(geo, mat);
                const border = new THREE.Mesh(borderGeo, borderMat);
                border.position.z = -0.1; mesh.add(border);
                mesh.visible = false; mesh.scale.set(0,0,0);
                scene.add(mesh);
                photoMeshes.push(mesh);
            }
        }

        function createDecorations() {
            const canvas = document.createElement('canvas');
            canvas.width = 1024; canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.font = 'bold italic 90px "Times New Roman"';
            ctx.fillStyle = '#FFD700'; ctx.textAlign = 'center';
            ctx.shadowColor = "#FF0000"; ctx.shadowBlur = 40; 
            ctx.fillText("MERRY CHRISTMAS", 512, 130);
            const tex = new THREE.CanvasTexture(canvas);
            const mat = new THREE.MeshBasicMaterial({ map: tex, transparent: true, blending: THREE.AdditiveBlending });
            titleMesh = new THREE.Mesh(new THREE.PlaneGeometry(60, 15), mat);
            titleMesh.position.set(0, 50, 0);
            scene.add(titleMesh);

            const starCanvas = document.createElement('canvas');
            starCanvas.width = 128; starCanvas.height = 128;
            const sCtx = starCanvas.getContext('2d');
            sCtx.fillStyle = "#FFFF00"; sCtx.shadowColor="#FFF"; sCtx.shadowBlur=20;
            sCtx.beginPath();
            const cx=64, cy=64, outer=50, inner=20;
            for(let i=0; i<5; i++){
                sCtx.lineTo(cx + Math.cos((18+i*72)/180*Math.PI)*outer, cy - Math.sin((18+i*72)/180*Math.PI)*outer);
                sCtx.lineTo(cx + Math.cos((54+i*72)/180*Math.PI)*inner, cy - Math.sin((54+i*72)/180*Math.PI)*inner);
            }
            sCtx.closePath(); sCtx.fill();
            const starTex = new THREE.CanvasTexture(starCanvas);
            const starMat = new THREE.MeshBasicMaterial({ map: starTex, transparent: true, blending: THREE.AdditiveBlending });
            starMesh = new THREE.Mesh(new THREE.PlaneGeometry(12, 12), starMat);
            starMesh.position.set(0, CONFIG.treeHeight/2 + 2, 0);
            scene.add(starMesh);

            const loveCanvas = document.createElement('canvas');
            loveCanvas.width = 1024; loveCanvas.height = 256;
            const lCtx = loveCanvas.getContext('2d');
            lCtx.font = 'bold 120px "Segoe UI", sans-serif';
            lCtx.fillStyle = '#FF69B4'; lCtx.textAlign = 'center';
            lCtx.shadowColor = "#FF1493"; lCtx.shadowBlur = 40; 
            lCtx.fillText("MERRY XMAS üéÑ", 512, 130);
            const loveTex = new THREE.CanvasTexture(loveCanvas);
            const loveMat = new THREE.MeshBasicMaterial({ map: loveTex, transparent: true, blending: THREE.AdditiveBlending });
            loveMesh = new THREE.Mesh(new THREE.PlaneGeometry(70, 18), loveMat);
            loveMesh.position.set(0, 0, 20);
            loveMesh.visible = false;
            scene.add(loveMesh);
        }

        function updateParticleGroup(group, type, targetState, speed, handRotY, time) {
            const positions = group.geometry.attributes.position.array;
            const sizes = group.geometry.attributes.size.array;
            const colors = group.geometry.attributes.color.array;
            const phases = group.geometry.userData.phases;
            const baseSize = group.geometry.userData.baseSize;
            
            const targetKey = (targetState === 'TREE') ? 'tree' : (targetState === 'HEART' ? 'heart' : 'explode');
            let targets = group.geometry.userData[(targetState === 'PHOTO') ? 'explode' : targetKey];

            if (targetState === 'HEART' && type !== 'leaf') {
                targets = group.geometry.userData['explode']; 
            }

            for(let i=0; i<positions.length; i++) {
                positions[i] += (targets[i] - positions[i]) * speed;
            }
            group.geometry.attributes.position.needsUpdate = true;
            
            const count = positions.length / 3;
            
            if (targetState === 'TREE') {
                group.rotation.y += 0.003; // Xoay t·ª± ƒë·ªông
                
                for(let i=0; i<count; i++) {
                    sizes[i] = baseSize; 
                    if (type === 'leaf') {
                        // Nh·∫•p nh√°y nh·∫π
                    } else if (type === 'gift') {
                         // Qu√† kh√¥ng nh·∫•p nh√°y, gi·ªØ nguy√™n size to
                         sizes[i] = baseSize;
                    } 
                }
                group.geometry.attributes.size.needsUpdate = true;

            } else if (targetState === 'HEART') {
                group.rotation.y = 0;
                const beatScale = 1 + Math.abs(Math.sin(time * 3)) * 0.15;
                group.scale.set(beatScale, beatScale, beatScale);
                for(let i=0; i<count; i++) {
                    if (type === 'leaf') {
                        colors[i*3] = 1.0; colors[i*3+1] = 0.4; colors[i*3+2] = 0.7; 
                        if (i % 3 === 0) sizes[i] = baseSize; else sizes[i] = 0;
                    } else {
                        sizes[i] = 0; 
                    }
                }
                group.geometry.attributes.color.needsUpdate = true;
                group.geometry.attributes.size.needsUpdate = true;

            } else {
                group.scale.set(1,1,1);
                group.rotation.y += (handRotY - group.rotation.y) * 0.1;
                for(let i=0; i<count; i++) { sizes[i] = baseSize; }
                group.geometry.attributes.size.needsUpdate = true;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;
            const speed = 0.08;
            const handRotY = (handX - 0.5) * 4.0;

            updateParticleGroup(groupLeaf, 'leaf', state, speed, handRotY, time);
            updateParticleGroup(groupRibbon, 'ribbon', state, speed, handRotY, time);
            updateParticleGroup(groupBaubles, 'bauble', state, speed, handRotY, time);
            updateParticleGroup(groupGift, 'gift', state, speed, handRotY, time);

            photoMeshes.forEach((mesh, i) => {
                if(!mesh.material.map && photoTextures[i]) {
                    mesh.material.map = photoTextures[i]; mesh.material.needsUpdate = true;
                }
            });

            if (state === 'TREE') {
                titleMesh.visible = true; starMesh.visible = true; loveMesh.visible = false;
                titleMesh.scale.lerp(new THREE.Vector3(1,1,1), 0.1);
                starMesh.rotation.z -= 0.02; 
                starMesh.material.opacity = 0.7 + 0.3*Math.sin(time*5);
                photoMeshes.forEach(m => { m.scale.lerp(new THREE.Vector3(0,0,0), 0.1); m.visible = false; });

            } else if (state === 'HEART') {
                titleMesh.visible = false; starMesh.visible = false; loveMesh.visible = true;
                photoMeshes.forEach(m => { m.visible = false; });
                const s = 1 + Math.abs(Math.sin(time*3))*0.1;
                loveMesh.scale.set(s,s,1);

            } else if (state === 'EXPLODE') {
                titleMesh.visible = false; starMesh.visible = false; loveMesh.visible = false;
                
                let rotSpeed = 0;
                if (handX > 0.6) rotSpeed = -0.03; 
                else if (handX < 0.4) rotSpeed = 0.03;
                
                carouselRotation += rotSpeed;
                const angleStep = (Math.PI * 2) / 5;
                if (Math.abs(rotSpeed) < 0.001) {
                    const snapAngle = Math.round(carouselRotation / angleStep) * angleStep;
                    carouselRotation += (snapAngle - carouselRotation) * 0.1;
                }

                let bestIdx = 0; let maxZ = -999;
                photoMeshes.forEach((mesh, i) => {
                    mesh.visible = true;
                    const angle = carouselRotation + i * angleStep;
                    const x = Math.sin(angle) * CONFIG.photoOrbitRadius;
                    const z = Math.cos(angle) * CONFIG.photoOrbitRadius;
                    const y = Math.sin(time + i) * 3; 
                    
                    mesh.position.lerp(new THREE.Vector3(x, y, z), 0.1);
                    mesh.lookAt(camera.position);
                    
                    if (z > maxZ) { maxZ = z; bestIdx = i; }
                    
                    if (z > 5) { 
                        const ds = 1.0 + (z/CONFIG.photoOrbitRadius)*0.8; 
                        mesh.scale.lerp(new THREE.Vector3(ds, ds, ds), 0.1);
                        mesh.position.y += 1.0; 
                    } else {
                        mesh.scale.lerp(new THREE.Vector3(0.6, 0.6, 0.6), 0.1);
                    }
                });
                selectedIndex = bestIdx;

            } else if (state === 'PHOTO') {
                loveMesh.visible = false;
                photoMeshes.forEach((mesh, i) => {
                    if (i === selectedIndex) {
                        mesh.position.lerp(new THREE.Vector3(0, 0, 60), 0.1);
                        mesh.scale.lerp(new THREE.Vector3(3.2, 3.2, 3.2), 0.1);
                        mesh.lookAt(camera.position); mesh.rotation.z = 0;
                    } else {
                        mesh.scale.lerp(new THREE.Vector3(0,0,0), 0.1);
                    }
                });
            }
            renderer.render(scene, camera);
        }

        function startSystem() {
            try {
                document.getElementById('btnStart').style.display = 'none';
                const playPromise = bgMusic.play();
                if (playPromise !== undefined) playPromise.catch(e => console.log("Audio warning: " + e));
                
                init3D();

                const video = document.getElementsByClassName('input_video')[0];
                const canvas = document.getElementById('camera-preview');
                const ctx = canvas.getContext('2d');
                canvas.width = 320; canvas.height = 240;
                
                const hands = new Hands({
                    locateFile: (file) => {
                        return `https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/${file}`;
                    }
                });

                hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.6, minTrackingConfidence: 0.6 });

                hands.onResults(results => {
                    ctx.clearRect(0,0, canvas.width, canvas.height); 
                    ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

                    // Logic Tim (gi·ªØ nguy√™n)
                    if (results.multiHandLandmarks.length === 2) {
                        const h1 = results.multiHandLandmarks[0]; const h2 = results.multiHandLandmarks[1];
                        if (Math.hypot(h1[8].x - h2[8].x, h1[8].y - h2[8].y) < 0.15 && Math.hypot(h1[4].x - h2[4].x, h1[4].y - h2[4].y) < 0.15) {
                            state = 'HEART'; return;
                        }
                    }

                    if(results.multiHandLandmarks.length > 0) {
                        const lm = results.multiHandLandmarks[0];
                        handX = handX * 0.7 + lm[9].x * 0.3; 
                        
                        const tips = [8,12,16,20]; const wrist = lm[0];
                        let openDist = 0; tips.forEach(i => openDist += Math.hypot(lm[i].x-wrist.x, lm[i].y-wrist.y));
                        const avgDist = openDist / 4; 
                        const pinchDist = Math.hypot(lm[4].x-lm[8].x, lm[4].y-lm[8].y);

                        // --- C·∫¨P NH·∫¨T LOGIC ∆ØU TI√äN ---
                        
                        // 1. TƒÉng ƒë·ªô nh·∫°y cho N·∫Øm tay (n·ªõi l·ªèng t·ª´ 0.22 l√™n 0.28 ƒë·ªÉ d·ªÖ nh·∫≠n di·ªán h∆°n)
                        const fistThreshold = 0.28; 
                        
                        // 2. Sticky Pinch (gi·ªØ nguy√™n)
                        const pinchThreshold = (state === 'PHOTO') ? 0.08 : 0.05;

                        // 3. ƒê·∫£o ng∆∞·ª£c logic: Ki·ªÉm tra N·∫ÆM TAY (TREE) tr∆∞·ªõc!
                        // N·∫øu ƒëang n·∫Øm tay -> Ch·∫Øc ch·∫Øn l√† C√¢y th√¥ng (d√π ng√≥n c√°i c√≥ ch·∫°m ng√≥n tr·ªè hay kh√¥ng)
                        if (avgDist < fistThreshold) {

                        else if (pinchDist < pinchThreshold) {

                        else {

                    } else {
