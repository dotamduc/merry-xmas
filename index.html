<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Christmas - Winter Wonderland</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/hands.js" crossorigin="anonymous"></script>

    <style>
        body { margin: 0; overflow: hidden; background-color: #050510; font-family: 'Segoe UI', sans-serif; } /* N·ªÅn xanh ƒëen ƒë·∫≠m cho ƒë·∫πp */
        #canvas-container { width: 100%; height: 100vh; display: block; }
        
        #ui-layer {
            position: absolute; bottom: 30px; width: 100%;
            text-align: center; pointer-events: none; z-index: 100;
        }
        
        .guide { 
            color: rgba(255, 255, 255, 0.9); 
            font-size: 14px; 
            margin-bottom: 20px; 
            text-shadow: 0 0 10px #00FFFF, 0 0 20px #0000FF; /* Hi·ªáu ·ª©ng Neon */
        }

        button {
            pointer-events: auto; cursor: pointer;
            background: linear-gradient(to bottom, #D32F2F, #8B0000); 
            color: #FFF; border: 2px solid #FFD700;
            padding: 15px 50px; border-radius: 30px; 
            font-weight: 800; font-size: 16px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        #camera-preview {
            position: absolute; top: 15px; right: 15px;
            width: 320px; height: 240px; 
            border: 2px solid rgba(255,255,255,0.3); 
            transform: scaleX(-1); opacity: 0.8; border-radius: 8px;
            z-index: 200;
        }
        
        #copyright {
            position: absolute; bottom: 10px; right: 15px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 12px; z-index: 100;
            font-family: sans-serif; pointer-events: none; font-style: italic;
        }

        #error-log { display: none; position: absolute; top: 0; left: 0; color: red; background: rgba(0,0,0,0.8); z-index: 999; padding: 10px; }
    </style>
</head>
<body>
    <div id="error-log"></div>
    
    <div id="ui-layer">
        <div class="guide">
            üñê <b>Open:</b> Explode &nbsp;|&nbsp; ü´∂ <b>Heart:</b> Love &nbsp;|&nbsp; ‚úä <b>Fist:</b> Tree
        </div>
        <button id="btnStart" onclick="startSystem()">START MAGIC</button>
    </div>

    <div id="copyright">¬© by vandiep</div>

    <div id="canvas-container"></div>
    <video class="input_video" style="display:none"></video>
    <canvas id="camera-preview"></canvas>

    <script>
        function showError(msg) {
            const el = document.getElementById('error-log');
            el.style.display = 'block'; el.innerText += "‚ö†Ô∏è " + msg + "\n";
        }

        // ==========================================
        // 1. RESOURCES CONFIG
        // ==========================================
        const MUSIC_URL = "./audio.mp3";
        let bgMusic = new Audio(MUSIC_URL);
        bgMusic.loop = true; bgMusic.volume = 1.0;

        const loader = new THREE.TextureLoader();
        const photoFiles = ['./image1.jpeg', './image2.jpeg', './image3.jpeg', './image4.jpeg', './image5.jpeg'];
        const photoTextures = [];
        photoFiles.forEach((f, i) => photoTextures[i] = loader.load(f));

        function createCustomTexture(type) {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            const cx = 64, cy = 64;

            if (type === 'glow' || type === 'snow') { // D√πng chung cho tuy·∫øt
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 40);
                grd.addColorStop(0, 'rgba(255,255,255,1)'); 
                grd.addColorStop(0.4, 'rgba(255,255,255,0.5)');
                grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);

            } else if (type === 'ball') {
                const grd = ctx.createRadialGradient(cx, cy, 10, cx, cy, 50);
                grd.addColorStop(0, 'rgba(255,255,255,1)'); 
                grd.addColorStop(1, 'rgba(255,255,255,0.8)');
                ctx.fillStyle = grd; ctx.beginPath(); ctx.arc(cx, cy, 50, 0, Math.PI*2); ctx.fill();

            } else if (type === 'gift_red') {
                ctx.fillStyle = '#D32F2F'; ctx.fillRect(10, 10, 108, 108);
                ctx.fillStyle = '#FFD700'; ctx.fillRect(54, 10, 20, 108); ctx.fillRect(10, 54, 108, 20);
                ctx.strokeStyle = "rgba(255,255,255,0.5)"; ctx.lineWidth=4; ctx.strokeRect(10,10,108,108);
            }
            return new THREE.CanvasTexture(canvas);
        }

        const textures = {
            glow: createCustomTexture('glow'),
            ball: createCustomTexture('ball'),
            gift: createCustomTexture('gift_red'),
            snow: createCustomTexture('snow')
        };

        // ==========================================
        // 2. SYSTEM CONFIG
        // ==========================================
        const CONFIG = {
            leafCount: 2500, ribbonCount: 400, baubleCount: 150, giftCount: 12,      
            snowCount: 1000, // S·ªë l∆∞·ª£ng tuy·∫øt
            starCount: 500,  // S·ªë l∆∞·ª£ng sao n·ªÅn
            explodeRadius: 70, photoOrbitRadius: 28, treeHeight: 75, treeBaseRadius: 38
        };

        let scene, camera, renderer;
        let groupLeaf, groupRibbon, groupBaubles, groupGift; 
        let groupSnow, groupStars; // Nh√≥m m·ªõi
        let photoMeshes = [];    
        let titleMesh, starMesh, loveMesh;
        
        let state = 'TREE'; 
        let selectedIndex = 0;
        let handX = 0.5;
        let carouselRotation = 0;

        // ==========================================
        // 3. THREE.JS SYSTEM
        // ==========================================
        function init3D() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            // ƒê·ªïi m√†u s∆∞∆°ng m√π sang xanh ƒëen l·∫°nh l·∫Ωo
            scene.fog = new THREE.FogExp2(0x050510, 0.002);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 100;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            groupLeaf = createParticleSystem('leaf', CONFIG.leafCount, 2.5); 
            groupRibbon = createParticleSystem('ribbon', CONFIG.ribbonCount, 3.0); 
            groupBaubles = createParticleSystem('bauble', CONFIG.baubleCount, 4.5); 
            groupGift = createParticleSystem('gift', CONFIG.giftCount, 12.0); 

            // --- T·∫†O TUY·∫æT V√Ä SAO ---
            createSnow();
            createStars();

            createPhotos();
            createDecorations();
            animate();
        }

        // --- H√ÄM T·∫†O SAO N·ªÄN (BACKGROUND STARS) ---
        function createStars() {
            const geo = new THREE.BufferGeometry();
            const pos = [];
            for(let i=0; i<CONFIG.starCount; i++) {
                const r = 200 + Math.random() * 300; // Xa t√≠t
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                pos.push(r * Math.sin(phi) * Math.cos(theta));
                pos.push(r * Math.sin(phi) * Math.sin(theta));
                pos.push(r * Math.cos(phi));
            }
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            const mat = new THREE.PointsMaterial({
                size: 2.0, color: 0xFFFFFF, transparent: true, opacity: 0.8,
                map: textures.glow, blending: THREE.AdditiveBlending, depthWrite: false
            });
            groupStars = new THREE.Points(geo, mat);
            scene.add(groupStars);
        }

        // --- H√ÄM T·∫†O TUY·∫æT R∆†I (SNOW) ---
        function createSnow() {
            const geo = new THREE.BufferGeometry();
            const pos = [];
            const velocities = []; // T·ªëc ƒë·ªô r∆°i ri√™ng cho t·ª´ng h·∫°t
            for(let i=0; i<CONFIG.snowCount; i++) {
                pos.push((Math.random() - 0.5) * 200); // X r·ªông
                pos.push((Math.random() - 0.5) * 200); // Y cao
                pos.push((Math.random() - 0.5) * 200); // Z s√¢u
                velocities.push(0.2 + Math.random() * 0.3); // T·ªëc ƒë·ªô r∆°i
            }
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            geo.setAttribute('velocity', new THREE.Float32BufferAttribute(velocities, 1));
            
            const mat = new THREE.PointsMaterial({
                size: 1.5, color: 0xFFFFFF, transparent: true, opacity: 0.8,
                map: textures.snow, blending: THREE.AdditiveBlending, depthWrite: false
            });
            groupSnow = new THREE.Points(geo, mat);
            scene.add(groupSnow);
        }

        function updateSnow() {
            if(!groupSnow) return;
            const positions = groupSnow.geometry.attributes.position.array;
            const velocities = groupSnow.geometry.attributes.velocity.array;
            
            for(let i=0; i<CONFIG.snowCount; i++) {
                // R∆°i xu·ªëng tr·ª•c Y
                positions[i*3 + 1] -= velocities[i];
                
                // Hi·ªáu ·ª©ng gi√≥ th·ªïi nh·∫π tr·ª•c X
                positions[i*3] -= 0.05; 

                // N·∫øu r∆°i qu√° th·∫•p, reset l√™n ƒë·ªânh
                if (positions[i*3 + 1] < -100) {
                    positions[i*3 + 1] = 100;
                    positions[i*3] = (Math.random() - 0.5) * 200; // Random l·∫°i v·ªã tr√≠ X
                    positions[i*3 + 2] = (Math.random() - 0.5) * 200; // Random l·∫°i v·ªã tr√≠ Z
                }
            }
            groupSnow.geometry.attributes.position.needsUpdate = true;
            // Xoay nh·∫π c·∫£ kh·ªëi tuy·∫øt
            groupSnow.rotation.y += 0.001;
        }

        // --- H√ÄM C≈®: PARTICLE SYSTEM CH√çNH ---
        function createParticleSystem(type, count, size) {
            const pPositions = []; const pExplodeTargets = []; const pTreeTargets = []; const pHeartTargets = [];
            const sizes = []; const phases = []; const colors = [];

            const colorGreen = new THREE.Color(0x228B22); const colorWhite = new THREE.Color(0xFFFFFF);
            const colorGold  = new THREE.Color(0xFFD700);
            const baubleColors = [ new THREE.Color(0xFF0000), new THREE.Color(0x1E90FF), new THREE.Color(0xFFD700), new THREE.Color(0xC0C0C0) ];

            for(let i=0; i<count; i++) {
                let tx, ty, tz;
                if (type === 'leaf') {
                    const h = Math.random() * CONFIG.treeHeight; ty = h - CONFIG.treeHeight / 2;
                    const r = (1 - h/CONFIG.treeHeight) * CONFIG.treeBaseRadius * Math.sqrt(Math.random()); 
                    const theta = Math.random() * Math.PI * 2; tx = r * Math.cos(theta); tz = r * Math.sin(theta);
                    const c = (Math.random() > 0.8) ? colorWhite : colorGreen; colors.push(c.r, c.g, c.b);
                } else if (type === 'ribbon') {
                    const t = i / count; const h = t * CONFIG.treeHeight; ty = h - CONFIG.treeHeight / 2;
                    const r = (1 - h/CONFIG.treeHeight) * (CONFIG.treeBaseRadius + 2); 
                    const angle = t * Math.PI * 2 * 4.5; tx = r * Math.cos(angle); tz = r * Math.sin(angle);
                    colors.push(colorGold.r, colorGold.g, colorGold.b);
                } else if (type === 'bauble') {
                    const h = Math.random() * CONFIG.treeHeight * 0.9; ty = h - CONFIG.treeHeight / 2;
                    const r = (1 - h/CONFIG.treeHeight) * CONFIG.treeBaseRadius; 
                    const angle = Math.random() * Math.PI * 2; tx = r * Math.cos(angle); tz = r * Math.sin(angle);
                    const c = baubleColors[Math.floor(Math.random() * baubleColors.length)]; colors.push(c.r, c.g, c.b);
                } else {
                    ty = -CONFIG.treeHeight / 2 - 2; const r = CONFIG.treeBaseRadius + 8; 
                    const theta = (i / count) * Math.PI * 2; tx = r * Math.cos(theta); tz = r * Math.sin(theta);
                    colors.push(1,1,1);
                }
                pTreeTargets.push(tx, ty, tz);

                const u = Math.random(); const v = Math.random(); const phi = Math.acos(2 * v - 1); const lam = 2 * Math.PI * u;
                let radMult = (type === 'gift') ? 1.2 : (type === 'bauble' ? 1.3 : 1.0);
                const rad = CONFIG.explodeRadius * Math.cbrt(Math.random()) * radMult;
                pExplodeTargets.push(rad * Math.sin(phi) * Math.cos(lam), rad * Math.sin(phi) * Math.sin(lam), rad * Math.cos(phi));

                const tHeart = Math.random() * Math.PI * 2;
                let hx = 16 * Math.pow(Math.sin(tHeart), 3);
                let hy = 13 * Math.cos(tHeart) - 5 * Math.cos(2*tHeart) - 2 * Math.cos(3*tHeart) - Math.cos(4*tHeart);
                const rFill = Math.pow(Math.random(), 0.3); hx *= rFill; hy *= rFill; let hz = (Math.random() - 0.5) * 8 * rFill; 
                hx += (Math.random()-0.5); hy += (Math.random()-0.5); hz += (Math.random()-0.5);
                const scaleH = 2.2; pHeartTargets.push(hx * scaleH, hy * scaleH + 5, hz); 

                pPositions.push(pTreeTargets[i*3], pTreeTargets[i*3+1], pTreeTargets[i*3+2]);
                sizes.push(size); phases.push(Math.random() * Math.PI * 2);
            }

            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pPositions, 3));
            geo.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
            geo.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            geo.userData = { tree: pTreeTargets, explode: pExplodeTargets, heart: pHeartTargets, phases: phases, baseSize: size };

            let tex = textures.glow; if (type === 'gift') tex = textures.gift; if (type === 'bauble') tex = textures.ball;
            const mat = new THREE.PointsMaterial({ size: size, map: tex, transparent: true, opacity: 1.0, vertexColors: true, blending: THREE.AdditiveBlending, depthWrite: false, sizeAttenuation: true });
            if(type === 'gift') mat.blending = THREE.NormalBlending;
            scene.add(new THREE.Points(geo, mat)); return scene.children[scene.children.length - 1];
        }

        function createPhotos() {
            const geo = new THREE.PlaneGeometry(8, 8); const borderGeo = new THREE.PlaneGeometry(9, 9); 
            const borderMat = new THREE.MeshBasicMaterial({ color: 0xFFD700 }); 
            for(let i=0; i<5; i++) {
                const mat = new THREE.MeshBasicMaterial({ map: photoTextures[i], side: THREE.DoubleSide });
                const mesh = new THREE.Mesh(geo, mat);
                const border = new THREE.Mesh(borderGeo, borderMat);
                border.position.z = -0.1; mesh.add(border);
                mesh.visible = false; mesh.scale.set(0,0,0); scene.add(mesh); photoMeshes.push(mesh);
            }
        }

        function createDecorations() {
            const canvas = document.createElement('canvas'); canvas.width = 1024; canvas.height = 256;
            const ctx = canvas.getContext('2d'); ctx.font = 'bold italic 90px "Times New Roman"';
            ctx.fillStyle = '#FFD700'; ctx.textAlign = 'center'; ctx.shadowColor = "#FF0000"; ctx.shadowBlur = 40; 
            ctx.fillText("MERRY CHRISTMAS", 512, 130);
            const tex = new THREE.CanvasTexture(canvas);
            const mat = new THREE.MeshBasicMaterial({ map: tex, transparent: true, blending: THREE.AdditiveBlending });
            titleMesh = new THREE.Mesh(new THREE.PlaneGeometry(60, 15), mat); titleMesh.position.set(0, 50, 0); scene.add(titleMesh);

            const starCanvas = document.createElement('canvas'); starCanvas.width = 128; starCanvas.height = 128;
            const sCtx = starCanvas.getContext('2d'); sCtx.fillStyle = "#FFFF00"; sCtx.shadowColor="#FFF"; sCtx.shadowBlur=20;
            sCtx.beginPath(); const cx=64, cy=64, outer=50, inner=20;
            for(let i=0; i<5; i++){
                sCtx.lineTo(cx + Math.cos((18+i*72)/180*Math.PI)*outer, cy - Math.sin((18+i*72)/180*Math.PI)*outer);
                sCtx.lineTo(cx + Math.cos((54+i*72)/180*Math.PI)*inner, cy - Math.sin((54+i*72)/180*Math.PI)*inner);
            } sCtx.closePath(); sCtx.fill();
            const starTex = new THREE.CanvasTexture(starCanvas);
            const starMat = new THREE.MeshBasicMaterial({ map: starTex, transparent: true, blending: THREE.AdditiveBlending });
            starMesh = new THREE.Mesh(new THREE.PlaneGeometry(12, 12), starMat); starMesh.position.set(0, CONFIG.treeHeight/2 + 2, 0); scene.add(starMesh);

            const loveCanvas = document.createElement('canvas'); loveCanvas.width = 1024; loveCanvas.height = 256;
            const lCtx = loveCanvas.getContext('2d'); lCtx.font = 'bold 120px "Segoe UI", sans-serif';
            lCtx.fillStyle = '#FF69B4'; lCtx.textAlign = 'center'; lCtx.shadowColor = "#FF1493"; lCtx.shadowBlur = 40; 
            lCtx.fillText("MERRY XMAS üéÑ", 512, 130);
            const loveTex = new THREE.CanvasTexture(loveCanvas);
            const loveMat = new THREE.MeshBasicMaterial({ map: loveTex, transparent: true, blending: THREE.AdditiveBlending });
            loveMesh = new THREE.Mesh(new THREE.PlaneGeometry(70, 18), loveMat); loveMesh.position.set(0, 0, 20); loveMesh.visible = false; scene.add(loveMesh);
        }

        function updateParticleGroup(group, type, targetState, speed, handRotY, time) {
            const positions = group.geometry.attributes.position.array;
            const sizes = group.geometry.attributes.size.array;
            const colors = group.geometry.attributes.color.array;
            const baseSize = group.geometry.userData.baseSize;
            
            const targetKey = (targetState === 'TREE') ? 'tree' : (targetState === 'HEART' ? 'heart' : 'explode');
            let targets = group.geometry.userData[(targetState === 'PHOTO') ? 'explode' : targetKey];

            if (targetState === 'HEART' && type !== 'leaf') targets = group.geometry.userData['explode']; 

            for(let i=0; i<positions.length; i++) positions[i] += (targets[i] - positions[i]) * speed;
            group.geometry.attributes.position.needsUpdate = true;
            
            const count = positions.length / 3;
            if (targetState === 'TREE') {
                group.rotation.y += 0.003; 
                for(let i=0; i<count; i++) sizes[i] = baseSize; 
                group.geometry.attributes.size.needsUpdate = true;
            } else if (targetState === 'HEART') {
                group.rotation.y = 0;
                const beatScale = 1 + Math.abs(Math.sin(time * 3)) * 0.15; group.scale.set(beatScale, beatScale, beatScale);
                for(let i=0; i<count; i++) {
                    if (type === 'leaf') {
                        colors[i*3] = 1.0; colors[i*3+1] = 0.4; colors[i*3+2] = 0.7; 
                        if (i % 3 === 0) sizes[i] = baseSize; else sizes[i] = 0;
                    } else sizes[i] = 0;
                }
                group.geometry.attributes.color.needsUpdate = true; group.geometry.attributes.size.needsUpdate = true;
            } else {
                group.scale.set(1,1,1); group.rotation.y += (handRotY - group.rotation.y) * 0.1;
                for(let i=0; i<count; i++) sizes[i] = baseSize;
                group.geometry.attributes.size.needsUpdate = true;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001; const speed = 0.08; const handRotY = (handX - 0.5) * 4.0;

            // C·∫≠p nh·∫≠t h·ªá th·ªëng ch√≠nh
            updateParticleGroup(groupLeaf, 'leaf', state, speed, handRotY, time);
            updateParticleGroup(groupRibbon, 'ribbon', state, speed, handRotY, time);
            updateParticleGroup(groupBaubles, 'bauble', state, speed, handRotY, time);
            updateParticleGroup(groupGift, 'gift', state, speed, handRotY, time);
            
            // C·∫≠p nh·∫≠t Tuy·∫øt v√† Sao (Lu√¥n ch·∫°y)
            updateSnow();
            if(groupStars) {
                // Sao nh·∫•p nh√°y nh·∫π
                groupStars.rotation.y -= 0.0002;
                const op = 0.5 + 0.3 * Math.sin(time * 2);
                groupStars.material.opacity = op;
            }

            photoMeshes.forEach((mesh, i) => {
                if(!mesh.material.map && photoTextures[i]) { mesh.material.map = photoTextures[i]; mesh.material.needsUpdate = true; }
            });

            if (state === 'TREE') {
                titleMesh.visible = true; starMesh.visible = true; loveMesh.visible = false;
                titleMesh.scale.lerp(new THREE.Vector3(1,1,1), 0.1);
                starMesh.rotation.z -= 0.02; starMesh.material.opacity = 0.7 + 0.3*Math.sin(time*5);
                photoMeshes.forEach(m => { m.scale.lerp(new THREE.Vector3(0,0,0), 0.1); m.visible = false; });

            } else if (state === 'HEART') {
                titleMesh.visible = false; starMesh.visible = false; loveMesh.visible = true;
                photoMeshes.forEach(m => { m.visible = false; });
                const s = 1 + Math.abs(Math.sin(time*3))*0.1; loveMesh.scale.set(s,s,1);

            } else if (state === 'EXPLODE') {
                titleMesh.visible = false; starMesh.visible = false; loveMesh.visible = false;
                let rotSpeed = 0; if (handX > 0.6) rotSpeed = -0.03; else if (handX < 0.4) rotSpeed = 0.03;
                carouselRotation += rotSpeed;
                const angleStep = (Math.PI * 2) / 5;
                if (Math.abs(rotSpeed) < 0.001) {
                    const snapAngle = Math.round(carouselRotation / angleStep) * angleStep; carouselRotation += (snapAngle - carouselRotation) * 0.1;
                }

                let bestIdx = 0; let maxZ = -999;
                photoMeshes.forEach((mesh, i) => {
                    mesh.visible = true;
                    const angle = carouselRotation + i * angleStep;
                    const x = Math.sin(angle) * CONFIG.photoOrbitRadius; const z = Math.cos(angle) * CONFIG.photoOrbitRadius; const y = Math.sin(time + i) * 3; 
                    mesh.position.lerp(new THREE.Vector3(x, y, z), 0.1); mesh.lookAt(camera.position);
                    if (z > maxZ) { maxZ = z; bestIdx = i; }
                    if (z > 5) { 
                        const ds = 1.0 + (z/CONFIG.photoOrbitRadius)*0.8; 
                        mesh.scale.lerp(new THREE.Vector3(ds, ds, ds), 0.1); mesh.position.y += 1.0; 
                    } else mesh.scale.lerp(new THREE.Vector3(0.6, 0.6, 0.6), 0.1);
                }); selectedIndex = bestIdx;

            } else if (state === 'PHOTO') {
                loveMesh.visible = false;
                photoMeshes.forEach((mesh, i) => {
                    if (i === selectedIndex) {
                        mesh.position.lerp(new THREE.Vector3(0, 0, 40), 0.1); mesh.scale.lerp(new THREE.Vector3(3.2, 3.2, 3.2), 0.1);
                        mesh.lookAt(camera.position); mesh.rotation.z = 0;
                    } else mesh.scale.lerp(new THREE.Vector3(0,0,0), 0.1);
                });
            }
            renderer.render(scene, camera);
        }

        function startSystem() {
            try {
                document.getElementById('btnStart').style.display = 'none';
                const playPromise = bgMusic.play();
                if (playPromise !== undefined) playPromise.catch(e => console.log("Audio warning: " + e));
                
                init3D();

                const video = document.getElementsByClassName('input_video')[0];
                const canvas = document.getElementById('camera-preview');
                const ctx = canvas.getContext('2d');
                canvas.width = 320; canvas.height = 240;
                
                const hands = new Hands({
                    locateFile: (file) => {
                        return `https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/${file}`;
                    }
                });

                hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.6, minTrackingConfidence: 0.6 });

                hands.onResults(results => {
                    ctx.clearRect(0,0, canvas.width, canvas.height); 
                    ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

                    let foundHeart = false;
                    if (results.multiHandLandmarks.length === 2) {
                        const h1 = results.multiHandLandmarks[0]; const h2 = results.multiHandLandmarks[1];
                        const distIndex = Math.hypot(h1[8].x - h2[8].x, h1[8].y - h2[8].y);
                        const distThumb = Math.hypot(h1[4].x - h2[4].x, h1[4].y - h2[4].y);
                        
                        // ƒêi·ªÅu ki·ªán: Ch·∫°m r·∫•t s√°t (0.035) V√Ä Ng√≥n tr·ªè cao h∆°n ng√≥n c√°i
                        const indexHigher = (h1[8].y < h1[4].y) && (h2[8].y < h2[4].y);
                        
                        if (distIndex < 0.025 && distThumb < 0.025 && indexHigher) {
                            state = 'HEART'; 
                            foundHeart = true;
                        }
                    }

                    if (!foundHeart) {
                        if(results.multiHandLandmarks.length > 0) {
                            const lm = results.multiHandLandmarks[0];
                            handX = handX * 0.7 + lm[9].x * 0.3; 
                            const tips = [8,12,16,20]; const wrist = lm[0];
                            let openDist = 0; tips.forEach(i => openDist += Math.hypot(lm[i].x-wrist.x, lm[i].y-wrist.y));
                            const avgDist = openDist / 4; 
                            const pinchDist = Math.hypot(lm[4].x-lm[8].x, lm[4].y-lm[8].y);

                            const fistThreshold = 0.28; 
                            const pinchThreshold = (state === 'PHOTO') ? 0.08 : 0.05;

                            if (avgDist < fistThreshold) {
                                state = 'TREE'; 
                            } else if (pinchDist < pinchThreshold) {
                                state = 'PHOTO'; 
                            } else {
                                state = 'EXPLODE'; 
                            }
                        } else {
                            state = 'TREE'; 
                        }
                    }
                });

                const cameraUtils = new Camera(video, {
                    onFrame: async () => { await hands.send({image: video}); }, width: 320, height: 240
                });
                cameraUtils.start().catch(e => showError("Camera blocked: " + e));

            } catch(e) { showError("Fatal: " + e.message); }
        }

        window.addEventListener('resize', () => {
            if(camera) { camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); }
        });
    </script>
